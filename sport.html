<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
    <title>Интернет-магазин</title>
</head>

<body>
    <header class="header">
        <div class="container d-flex direction-column">
            <nav class="main-menu">
                <ul>
                    <li><a href="index.html">Соревнования</a></li>
                    <li><a href="schedule.html">Запись на занятия</a></li>
                    <li><a href="teachers.html">Наша команда</a></li>
                    <li><a href="sport.html">Товары</a></li>
                </ul>
            </nav>
            <div class="profile">
                <a href="">Вход</a>
            </div>
        </div>


    </header>
    <main class="container d-flex direction-column">
        <aside class="sidebar">
            <form>
                <fieldset class="sidebar-section">
                    <legend>Тип товара</legend>
                    <div>
                        <input type="checkbox" name="topic" value="topic1" id="topic1">
                        <label for="topic1">Мотоциклы</label>
                    </div>
                    <div>
                        <input type="checkbox" name="topic" value="topic2" id="topic2">
                        <label for="topic2">Запчасти</label>
                    </div>
                    <div>
                        <input type="checkbox" name="topic" value="topic3" id="topic3">
                        <label for="topic3">Экипировка</label>
                    </div>
                </fieldset>

                <button type="submit">Применить</button>


            </form>

        </aside>
        <div class="page-content">
            <h1 class="events">Товары</h1>
            <div class="events-list">
                <div class="event">
                    <div class="product-image">
                        <img src="Images/233.jfif" alt="product1">
                    </div>
                    <div class="product-details">
                        <header>KTM</header>
                        <p class="information">Is the ultimate offroad-focused travel bike. </p>
                        <div class="control">
                            <button class="btn">
                                <span class="price">1500000 &#8381;</span><span class="buy">Купить под заказ</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="event">
                    <div class="product-image">
                        <img src="Images/234.jpg" alt="product2">
                    </div>
                    <div class="product-details">
                        <header>Honda</header>
                        <p class="information">This motorcycle is suitable for a real niggа</p>
                        <div class="control">
                            <button class="btn">
                                <span class="price">1000000 &#8381;</span><span class="buy">Купить под заказ</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="event">
                    <div class="product-image">
                        <img src="Images/235.jpg" alt="product3">
                    </div>
                    <div class="product-details">
                        <header>Engine for bike</header>
                        <p class="information">New Engine on your bike</p>
                        <div class="control">
                            <button class="btn">
                                <span class="price">100000 &#8381;</span><span class="buy">Купить под заказ</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="event">
                    <div class="product-image">
                        <img src="Images/236.jpg" alt="product4">
                    </div>
                    <div class="product-details">
                        <header>Шлем Fly</header>
                        <p class="information">Шлем Fly размер M</p>
                        <div class="control">
                            <button class="btn">
                                <span class="price">30000 &#8381;</span><span class="buy">Купить под заказ</span>
                            </button>
                        </div>
                    </div>
                </div>
        
                
            </div>
        </div>
        <button class="scroll-to-top-btn">
            &#9650;
        </button>


    </main>
    <footer class="footer">
        <div class="container">
            &copy; 2022 
        </div>
    </footer>

</body>

</html>
